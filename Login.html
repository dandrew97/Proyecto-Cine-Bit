<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles/login.css">
    <title>Cine-BIt/Login</title>
</head>

<body>

    <div class="section">
        <Container class="Principal">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/img-video/Isotipo.png" alt="Cine-Bit" width="100%" height="100%" />
            </div>
            <!-- Fomulario-login-->
            <form class="Formulario">
                <!-- Titulo-Bienvenida -->
                <div class="Bienvenida">
                    <h4 class="titulo">¡Bienvenid@!</h4>
                    <p>Inicia sesion a continuación</p>
                </div>
                <!-- Inputs -->
                <div class="inputs">
                    <label for="inputemail" class="label-input">Email</label>
                    <input required type="email" class="input" id="inputemailLogin" placeholder="ingrese su Email">
                    </input>

                    <label  for="password" class="label-password">Contraseña</label>
                    <input required type="password" class="input" id="inputpasswordLogin" placeholder="ingrese su contaseña">
                    </input>
                </div>
                <!-- botones-Registro -->
                <div class="botones">
                    <div class="boton">
                        <a class="btn" href="/pages/registrar.html">Registrarse</a>
                    </div>
                    <div class="boton">
                        <button type="submit" onclick="LoginInformacion()">Iniciar sesion</button>
                    </div>
                </div>
            </form>
        </Container>
    </div>
    <script type="text/javascript" src="/Src/Mainjs/Login.js"></script>
    <script type="text/javascript" src="/Src/Mainjs/Registrar.js"></script>
</body>

</html>
